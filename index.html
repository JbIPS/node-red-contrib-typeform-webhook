<script type="text/javascript">
  RED.nodes.registerType('typeform-webhook',{
    category: 'input',
    color: '#a6bbcf',
    defaults: {
      name: {value:""},
			path: {
				value: '/webhook',
				required: true,
				validate: (v) => v.startsWith('/')

    },

      return this.name||"Typeform";
    }
  });
